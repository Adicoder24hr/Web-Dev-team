<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GDSC Registration</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
<link rel="stylesheet" href="index.js">
</head>
<body>
    <header>
        <h1 class="heading">GDSC</h1>
        <h3 class="title">Sliding Login and Registration Form</h3>
    </header>
        <div class="container">
            <div class="slider"></div>
            <div class="btn">
                <button class="login" onclick="login()">Log In</button>
                <button class="signup" onclick="signup()" >Sign Up</button>
            </div>

            <div class="form-section">
                <form name="mylogin" action="login.html" class="login-box" onsubmit="return validateform()" method="post">
                    <input type="email" class="email ele" name="MyEmail" placeholder="youremail@gmail.com">
                    <input type="password" class="password ele" name="MyPassword" placeholder="Enter your password">
                    <button class="clkbtn">LogIn</button>
                </form>

                <form  name="mysignup" action="signup.html" class="signup-box" id="SignUp" onsubmit="return signupValidate()" method="post">
                    <input type="text" class="name ele" name="Name" placeholder="Enter your name">
                    <input type="emial" class="email ele" name ="Email" placeholder="Enter your email">
                    <input type="password" class="password ele" name ="Pass" placeholder="Enter your password">
                    <input type="password" class="password ele" name="confirm" placeholder="Confirm your password">
                    <button class="clkbtn">Signup</button>
                </form>
            </div>
        </div>
        <script src="index.js"></script>
</body>
</html>
